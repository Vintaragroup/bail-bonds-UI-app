openapi: 3.0.3
info:
  title: WarrantDB API
  version: 1.0.0
tags:
  - name: Checkins
    description: Manage scheduled check-ins, attendance, and GPS pings.
  - name: Users
    description: Administrative user management.
  - name: Payments
    description: Billing dashboards, transactions, methods, and refunds.
  - name: Messages
    description: Outbound and inbound messaging.
servers:
  - url: http://localhost:8080/api
paths:
  /cases:
    get:
      summary: List cases
      tags: [Cases]
      parameters:
        - in: query
          name: query
          schema: { type: string }
        - in: query
          name: county
          schema: { type: string, description: "harris|galveston|brazoria|fortbend|jefferson" }
        - in: query
          name: status
          schema: { type: string }
        - in: query
          name: startDate
          schema: { type: string, format: date }
        - in: query
          name: endDate
          schema: { type: string, format: date }
        - in: query
          name: window
          schema: { type: string, enum: [24h,48h,72h] }
        - in: query
          name: sortBy
          schema: { type: string, enum: [booking_date,bond_amount] }
        - in: query
          name: order
          schema: { type: string, enum: [asc,desc], default: desc }
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 200, default: 25 }
      responses:
        '200':
          description: Case list
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items: { $ref: '#/components/schemas/Case' }
                  count:
                    type: integer
                  total:
                    type: integer
  /cases/{id}:
    get:
      summary: Get a case by id
      tags: [Cases]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Case detail
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Case' }
        '404': { description: Not found }
  /cases/{id}/crm:
    patch:
      summary: Update CRM contact and metadata
      tags: [Cases]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                address: { $ref: '#/components/schemas/CrmAddress' }
                phone: { type: string }
                assignedTo: { type: string }
                followUpAt: { type: string, format: date-time }
                documents:
                  type: array
                  items: { $ref: '#/components/schemas/ChecklistItem' }
      responses:
        '200':
          description: Updated case
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Case' }
        '400': { description: Invalid payload }
        '404': { description: Not found }
  /cases/enrichment/providers:
    get:
      summary: List enrichment providers
      tags: [Cases]
      responses:
        '200':
          description: Available providers
          content:
            application/json:
              schema:
                type: object
                properties:
                  providers:
                    type: array
                    items:
                      type: object
                      properties:
                        id: { type: string }
                        label: { type: string }
                        description: { type: string, nullable: true }
                        supportsForce: { type: boolean }
                        default: { type: boolean }
  /cases/{id}/enrichment/{providerId}:
    get:
      summary: Get latest enrichment attempt for a case
      tags: [Cases]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
        - in: path
          name: providerId
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Latest enrichment state
          content:
            application/json:
              schema:
                type: object
                properties:
                  enrichment:
                    $ref: '#/components/schemas/Enrichment'
                    nullable: true
                  cached: { type: boolean }
                  nextRefreshAt: { type: string, format: date-time, nullable: true }
        '404': { description: Not found }
    post:
      summary: Run enrichment for a case
      tags: [Cases]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
        - in: path
          name: providerId
          required: true
          schema: { type: string }
      requestBody:
        required: false
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/EnrichmentParams'
                - type: object
                  properties:
                    force: { type: boolean, description: "Bypass cache (requires elevated permission)" }
      responses:
        '200':
          description: Enrichment result
          content:
            application/json:
              schema:
                type: object
                properties:
                  enrichment: { $ref: '#/components/schemas/Enrichment' }
                  cached: { type: boolean }
                  nextRefreshAt: { type: string, format: date-time, nullable: true }
        '400': { description: Invalid payload }
        '404': { description: Not found }
  /cases/{id}/enrichment/{providerId}/select:
    post:
      summary: Attach a selected enrichment result to a case
      tags: [Cases]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
        - in: path
          name: providerId
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [recordId]
              properties:
                recordId: { type: string }
      responses:
        '200':
          description: Updated enrichment state
          content:
            application/json:
              schema:
                type: object
                properties:
                  enrichment: { $ref: '#/components/schemas/Enrichment' }
                  cached: { type: boolean }
                  nextRefreshAt: { type: string, format: date-time, nullable: true }
        '400': { description: Invalid payload }
        '404': { description: Not found }
  /health:
    get:
      summary: Liveness / readiness
      responses:
        '200':
          description: OK
  /health/kpis:
    get:
      summary: Dashboard KPIs (normalized)
      description: Returns headline metrics computed over booking_date (YYYY-MM-DD) and bond_amount (Number).
      responses:
        '200':
          description: KPI payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KpiResponse'
  /health/trends:
    get:
      summary: Daily trends (normalized)
      description: Returns daily counts and bond sums for the last N days.
      parameters:
        - in: query
          name: days
          schema: { type: integer, default: 14, minimum: 1, maximum: 60 }
      responses:
        '200':
          description: Trend series
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrendResponse'
  /dashboard/top:
    get:
      summary: Top bookings by value
      parameters:
        - in: query
          name: window
          schema: { type: string, enum: [24h,48h,72h,rolling72,7d,30d], default: 24h }
        - in: query
          name: limit
          schema: { type: integer, default: 10, minimum: 1, maximum: 100 }
      responses:
        '200':
          description: Top items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TopItem'
  /dashboard/new:
    get:
      summary: New bookings “today”
      parameters:
        - in: query
          name: county
          required: false
          schema: { type: string, description: "harris|galveston|brazoria|fortbend|jefferson" }
      responses:
        '200':
          description: New items
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/CaseListItem'
  /dashboard/recent:
    get:
      summary: Bookings in the last 48–72h
      parameters:
        - in: query
          name: limit
          schema: { type: integer, default: 10, minimum: 1, maximum: 200 }
      responses:
        '200':
          description: Recent items
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/CaseListItem'
                  summary:
                    type: object
                    additionalProperties: true
  /dashboard/per-county:
    get:
      summary: Per-county snapshot
      parameters:
        - in: query
          name: window
          schema: { type: string, enum: [24h,48h,72h,rolling72,7d,30d], default: rolling72 }
      responses:
        '200':
          description: Snapshot
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/CountySnapshotItem'
  /auth/session:
    post:
      summary: Exchange Firebase ID token for server session
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [idToken]
              properties:
                idToken:
                  type: string
                  description: Firebase ID token obtained on the client
      responses:
        '200':
          description: Session cookie set
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthSessionResponse'
        '401':
          description: Invalid token
        '400':
          description: Missing idToken
  /auth/me:
    get:
      summary: Current authenticated user profile
      responses:
        '200':
          description: Authenticated user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthProfileResponse'
        '401':
          description: Not authenticated
  /auth/logout:
    post:
      summary: Clear session cookie and sign out
      responses:
        '200':
          description: Logged out
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
        '401':
          description: Not authenticated
  /auth/session/revoke:
    post:
      summary: Revoke Firebase refresh tokens for current user
      responses:
        '200':
          description: Sessions revoked
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
  /auth/access-request:
    post:
      summary: Submit an access request
      description: Allows prospective users to notify administrators that they need an account. No authentication required.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
                displayName:
                  type: string
                message:
                  type: string
      responses:
        '202':
          description: Request accepted for review
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  request:
                    $ref: '#/components/schemas/AccessRequest'
        '400':
          description: Validation error
        '409':
          description: Account already exists

  /users:
    get:
      summary: List users
      tags: [Users]
      parameters:
        - in: query
          name: role
          schema: { type: string }
        - in: query
          name: status
          schema: { type: string, enum: ['active','suspended','invited','pending_mfa','deleted'] }
        - in: query
          name: search
          schema: { type: string, description: 'Match email or displayName (case-insensitive)' }
      responses:
        '200':
          description: User list
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserAccount'
        '403':
          description: Forbidden
    post:
      summary: Create or invite a user
      tags: [Users]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserCreateResponse'
        '200':
          description: User already existed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserCreateResponse'
        '400':
          description: Validation error
        '403':
          description: Forbidden

  /users/{uid}:
    patch:
      summary: Update an existing user
      tags: [Users]
      parameters:
        - in: path
          name: uid
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateRequest'
      responses:
        '200':
          description: Updated user
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/UserAccount'
        '400':
          description: Validation error
        '403':
          description: Forbidden
        '404':
          description: User not found

  /users/{uid}/revoke:
    post:
      summary: Revoke refresh tokens for a user
      tags: [Users]
      parameters:
        - in: path
          name: uid
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Revoked
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
        '403':
          description: Forbidden
        '404':
          description: User not found
  /payments:
    get:
      summary: List payment transactions
      tags: [Payments]
      parameters:
        - in: query
          name: status
          schema:
            type: string
            description: Filter by payment status
        - in: query
          name: method
          schema:
            type: string
            description: Filter by payment method (card, ach_debit, wire, check)
        - in: query
          name: search
          schema:
            type: string
            description: Match transaction ID, client name, or bond number (case-insensitive)
      responses:
        '200':
          description: Payments list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentListResponse'
        '403':
          description: Forbidden
    post:
      summary: Create a payment (placeholder until gateway integration)
      tags: [Payments]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentCreateRequest'
      responses:
        '202':
          description: Payment accepted for processing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentCreateResponse'
        '400':
          description: Validation error
        '403':
          description: Forbidden

  /payments/metrics:
    get:
      summary: Payment dashboard metrics
      tags: [Payments]
      responses:
        '200':
          description: Metrics payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentMetricsResponse'
        '403':
          description: Forbidden

  /payments/{id}:
    get:
      summary: Retrieve a payment detail record
      tags: [Payments]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Payment detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentDetailResponse'
        '403':
          description: Forbidden
        '404':
          description: Not found

  /payments/{id}/refund:
    post:
      summary: Submit a refund request for a payment
      tags: [Payments]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentRefundRequest'
      responses:
        '202':
          description: Refund accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentRefundResponse'
        '400':
          description: Validation error
        '403':
          description: Forbidden
        '404':
          description: Payment not found

  /payments/methods:
    get:
      summary: List stored payment methods
      tags: [Payments]
      responses:
        '200':
          description: Payment methods
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentMethodsResponse'
        '403':
          description: Forbidden
    post:
      summary: Add a payment method (placeholder)
      tags: [Payments]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentMethodCreateRequest'
      responses:
        '201':
          description: Payment method created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentMethodCreateResponse'
        '400':
          description: Validation error
        '403':
          description: Forbidden

  /payments/settings:
    get:
      summary: Retrieve payment configuration settings
      tags: [Payments]
      responses:
        '200':
          description: Settings payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentSettingsResponse'
        '403':
          description: Forbidden
    put:
      summary: Update payment configuration settings
      tags: [Payments]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentSettings'
      responses:
        '200':
          description: Updated settings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentSettingsResponse'
        '400':
          description: Validation error
        '403':
          description: Forbidden

  /payments/refunds/eligible:
    get:
      summary: List transactions eligible for refunds
      tags: [Payments]
      responses:
        '200':
          description: Eligible transactions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentRefundEligibleResponse'
        '403':
          description: Forbidden

  /payments/refunds/requests:
    get:
      summary: List refund requests and their statuses
      tags: [Payments]
      responses:
        '200':
          description: Refund requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentRefundRequestListResponse'
        '403':
          description: Forbidden

  /payments/disputes:
    get:
      summary: List active payment disputes
      tags: [Payments]
      responses:
        '200':
          description: Disputes list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentDisputesResponse'
        '403':
          description: Forbidden

  /payments/disputes/{id}/resolve:
    post:
      summary: Submit supporting information for a dispute
      tags: [Payments]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentDisputeResolveRequest'
      responses:
        '200':
          description: Dispute updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentDisputeResponse'
        '403':
          description: Forbidden
        '404':
          description: Dispute not found
  /payments/stripe/webhook:
    post:
      summary: Stripe webhook callback (raw payload)
      tags: [Payments]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: Event payload delivered by Stripe
      responses:
        '200':
          description: Acknowledged
        '400':
          description: Signature verification failed
        '500':
          description: Internal processing error
  /access-requests:
    get:
      summary: List pending access requests
      tags: [Users]
      parameters:
        - in: query
          name: status
          schema: { type: string, enum: ['pending','reviewed','completed','rejected'] }
      responses:
        '200':
          description: Access requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  requests:
                    type: array
                    items:
                      $ref: '#/components/schemas/AccessRequest'
        '403':
          description: Forbidden
  /access-requests/{id}:
    patch:
      summary: Update access request status
      tags: [Users]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
                  enum: ['pending','reviewed','completed','rejected']
      responses:
        '200':
          description: Updated request
          content:
            application/json:
              schema:
                type: object
                properties:
                  request:
                    $ref: '#/components/schemas/AccessRequest'
        '400':
          description: Validation error
        '403':
          description: Forbidden
        '404':
          description: Not found
        '401':
          description: Not authenticated
  /checkins:
    get:
      summary: List check-ins
      tags: [Checkins]
      operationId: listCheckIns
      parameters:
        - in: query
          name: scope
          schema:
            type: string
            enum: [today, upcoming, overdue, all]
            default: today
        - in: query
          name: officer
          schema:
            type: string
            description: Officer id or name fragment
        - in: query
          name: search
          schema:
            type: string
            description: Client name search string
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 200
            default: 50
      responses:
        '200':
          description: Paginated check-in list with summary stats
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckInCollectionResponse'
              examples:
                sample:
                  value:
                    scope: today
                    limit: 50
                    items:
                      - id: "65f1c2ab9e7f3a0012ab34cd"
                        person: "John Doe"
                        clientName: "John Doe"
                        county: "harris"
                        dueAt: "2025-09-28T09:00:00.000Z"
                        timezone: "America/Chicago"
                        method: "sms"
                        status: "upcoming"
                        contactCount: 1
                        lastContactAt: null
                        remindersEnabled: true
                        gpsEnabled: false
                        pingsPerDay: 0
                        createdAt: "2025-09-27T18:00:00.000Z"
                        updatedAt: "2025-09-27T18:00:00.000Z"
                        attendance: null
                    stats:
                      totalToday: 8
                      overdue: 2
                      completed: 5
                      gpsEnabled: 3
    post:
      summary: Create a check-in
      tags: [Checkins]
      operationId: createCheckIn
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckInCreateRequest'
            examples:
              sample:
                value:
                  person: "John Doe"
                  county: "harris"
                  dueAt: "2025-09-28T09:00:00.000Z"
                  timezone: "America/Chicago"
                  officerId: "65f1c2ab9e7f3a0012ab34aa"
                  method: "sms"
                  remindersEnabled: true
                  gpsEnabled: false
                  pingsPerDay: 3
      responses:
        '201':
          description: Newly created check-in
          content:
            application/json:
              schema:
                type: object
                properties:
                  checkIn:
                    $ref: '#/components/schemas/CheckIn'
              examples:
                created:
                  value:
                    checkIn:
                      id: "65f1c2ab9e7f3a0012ab34cd"
                      person: "John Doe"
                      county: "harris"
                      dueAt: "2025-09-28T09:00:00.000Z"
                      timezone: "America/Chicago"
                      method: "sms"
                      status: "pending"
                      remindersEnabled: true
                      gpsEnabled: false
                      pingsPerDay: 3
  /checkins/options:
    get:
      summary: Retrieve check-in form options
      tags: [Checkins]
      operationId: getCheckInOptions
      responses:
        '200':
          description: Available clients, officers, and defaults
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckInOptionsResponse'
              examples:
                sample:
                  value:
                    clients:
                      - id: "65f1c2ab9e7f3a0012ab34aa"
                        name: "Jane Smith"
                        county: "galveston"
                        caseNumber: "G-12345"
                    officers:
                      - id: "ab12cd34ef56"
                        name: "Officer Perez"
                        email: "operez@example.com"
                        roles: ["Employee"]
                    defaults:
                      timezone: "America/Chicago"
                      pingsPerDay: 3
  /checkins/{id}:
    get:
      summary: Retrieve check-in detail
      tags: [Checkins]
      operationId: getCheckIn
      parameters:
        - $ref: '#/components/parameters/CheckInId'
      responses:
        '200':
          description: Check-in detail with recent ping logs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckInDetailResponse'
              examples:
                sample:
                  value:
                    checkIn:
                      id: "65f1c2ab9e7f3a0012ab34cd"
